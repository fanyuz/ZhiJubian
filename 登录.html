<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/personal.css">
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="login_top">
		<div class="logintop_main">
			<div class="logintop_logo fl"><a href="javascript:;"><img src="img/login_logo.png" alt=""></a></div>
			<div class="logintop_wel fl">欢迎来到智聚变榜样教育 —— <a href="javascript:;">登录</a> <span>·</span> <a href="javascript:;">注册</a></div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="login_zt">
		<div class="loginzt_main">
			<div class="loginzt_box">
				<div class="loginzt_form">
					<div class="loginzt_title">
				    	<div class="active a">用户登录</div>
				    	<div class="a">用户注册</div>
				    </div>
				    <div class="clear"></div>
				    <div class="loginzt_con">
					    <div class="loginzt_con_main">
					      <form action="javascript:;">
					      	<input type="text" placeholder="用户名/手机号" class="login_user">
					      	<input type="password" placeholder="输入密码" class="login_pass">
					      	<p><span><input type="checkbox" checked> 记住登录状态</span><span class="fr"><a href="javascript:;">忘记密码</a></span></p>
					      	<input type="submit" value="立即登录" class="loginzt_btn">
					      </form>
					    </div>
					    <div class="loginzt_con_main" style="display:none">
					    	<input type="text" placeholder="输入手机号" class="zc_phone">
					    	<input type="text" placeholder="输入验证码" class="zc_yzm fl">
					    	<input type="submit" value="获取验证码" class="zc_btn fr">
					    	<input type="password" placeholder="输入密码（6-16位字母、数字或符号）" class="login_pass">
					    	<input type="password" placeholder="确认密码" class="login_pass">
					    	<p><input type="checkbox"> 同意用户协议和版权声明</p>
					    	<input type="submit" value="立即注册" class="loginzt_btn">
					    </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
	<div class="login_bottom">
		© 2017-2019 智聚变榜样教育科技有限公司 版权所有<br>办公地址:北京大学全球大学生创新创业中心
	</div>
	<script>
		$(function(){
		    function tabs(tabTit,on,tabCon){
			$(tabCon).each(function(){
			  $(this).children().eq(0).show();
			  });
			$(tabTit).each(function(){
			  $(this).children().eq(0).addClass(on);
			  });
		     $(tabTit).children().mousemove(function(){
		        $(this).addClass(on).siblings().removeClass(on);
		         var index = $(tabTit).children().index(this);
		         $(tabCon).children().eq(index).show().siblings().hide();
		    });
		     }
		  tabs(".loginzt_title","active",".loginzt_con");
		 });
	</script>
</body>
</html>
